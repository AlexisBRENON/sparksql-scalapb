language: scala
sudo: false

# spark versions <=2.4 is only compatible with jdk8
jdk:
- openjdk8

scala:
- 2.11.12
- 2.12.7

script:
- sbt ++$TRAVIS_SCALA_VERSION sparkSqlScalaPB/test

jobs:
  include:
    - name: "Formatting"
      scala: 2.12
      script:
      - sbt scalafmtCheck test:scalafmtCheck scalafmtSbtCheck
      - ./test_udt_gen.sh scalafmtCheck test:scalafmtCheck scalafmtSbtCheck
    - name: "UDT generator"
      scala: 2.12
      script:
      - ./test_udt_gen.sh

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

